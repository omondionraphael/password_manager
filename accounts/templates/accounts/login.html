{% extends "accounts/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen overflow-y-hidden">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h2>
    
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-500 text-center">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-gray-600 font-medium">Username</label>
        <input type="text" name="username" id="id_username" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
      </div>

      <div>
        <label for="id_password" class="block text-gray-600 font-medium">Password</label>
        <input type="password" name="password" id="id_password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Don't have an account? 
      <a href="{% url 'accounts:register' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
