{% extends "accounts/base.html" %} {% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Enter OTP</h2>
  <p class="text-gray-600">We've sent a 6-digit OTP code to your email.</p>

  <form method="POST">
    {% csrf_token %}
    <label class="block font-bold mt-4">OTP Code:</label>
    <input
      type="text"
      name="otp"
      class="border p-2 rounded-lg w-full"
      required
    />

    <button
      type="submit"
      class="mt-4 w-full bg-green-500 text-white px-4 py-2 rounded-lg"
    >
      Verify
    </button>
  </form>
</div>
{% endblock %}
