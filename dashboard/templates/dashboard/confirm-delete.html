{% extends 'dashboard/base.html' %} 

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete this password entry for 
    <strong>{{ password_entry.website }}</strong>? 
    <br> This action cannot be undone.
  </p>

  <form method="POST">
    {% csrf_token %}
    
    <button
      type="submit"
      class="bg-red-600 text-white px-4 py-2 rounded-lg w-full hover:bg-red-700 transition"
    >
      Yes, Delete
    </button>
  </form>

  <a
    href="{% url 'dashboard:home' %}"
    class="inline-block mt-4 text-blue-600 hover:underline"
  >
    Cancel
  </a>
</div>
{% endblock %}
