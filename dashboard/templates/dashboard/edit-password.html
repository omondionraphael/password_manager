{% extends 'dashboard/base.html' %} 

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Edit Password</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <!-- Website Field -->
    <div>
      <label class="block text-lg font-semibold mb-1">Website</label>
      <input
        type="text"
        name="{{ form.website.name }}"
        value="{{ form.website.value|default:'' }}"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="e.g., example.com"
      />
    </div>

    <!-- Username Field -->
    <div>
      <label class="block text-lg font-semibold mb-1">Username</label>
      <input
        type="text"
        name="{{ form.username.name }}"
        value="{{ form.username.value|default:'' }}"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your username"
      />
    </div>

    <!-- Password Field with Generate & Copy Buttons -->
    <div>
      <label class="block text-lg font-semibold mb-1">Password</label>
      <div class="flex">
        <input
          type="text"
          name="{{ form.password.name }}"
          id="generated-password"
          value="{{ form.password.value|default:'' }}"
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter or generate password"
        />
        <button
          type="button"
          onclick="generatePassword()"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-2"
        >
          Generate
        </button>
        <button
          type="button"
          onclick="copyPassword()"
          class="bg-green-500 text-white px-4 py-2 rounded-lg ml-2"
        >
          Copy
        </button>
      </div>
      <p id="copy-message" class="text-sm text-green-600 hidden mt-1">
        Copied to clipboard! âœ…
      </p>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4 w-full hover:bg-blue-700 transition"
    >
      Update Password
    </button>
  </form>
</div>

{% endblock %}
