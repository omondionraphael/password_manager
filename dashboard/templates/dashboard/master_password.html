{% extends 'dashboard/base.html' %} {% block content %}

<div>
    <form method="POST" action="{% url 'dashboard:verify_master' %}" class="p-6 bg-gray-100 rounded-lg">
    {% csrf_token %}
    <label class="block text-lg font-bold">Enter Master Password:</label>
    <input type="password" name="master_password" class="border p-2 rounded-lg w-full mt-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Unlock</button>
</form>

</div>

{% endblock %}
