{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Restore Passwords</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 p-2 rounded text-sm {{ message.tags }} bg-{{ message.tags }}-100">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-lg font-semibold mb-1">Select Backup File (CSV):</label>
      <input type="file" name="backup_file" accept=".csv" class="border rounded p-2 w-full" required>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-full">
      Restore Backup
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-500">
    Note: The backup file must be generated by this system.
  </p>
</div>
{% endblock %}
